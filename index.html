<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>Expense Tracker</h1>
    <div class="container">
        <h3>Your Balance</h3>
        <h3 id="balance">$0.00</h3>

        <!--income-expense container-->
        <div class="inc-exp-container">
            <div>
                <h3>Income</h3>
                <p class="amnt add" id="amnt-add">+$0.00</p>
            </div>
            <div>
                <h3>Expense</h3>
                <p class="amnt minus" id="amnt-minus">-$0.00</p>
            </div>
        </div>
        <!--end of income-expense container-->

        <fieldset>
            <legend>
                <h3>History</h3>
            </legend>
            <div id="lshistory" class="lshistory">
            </div>
        </fieldset>

        <h3>Add new transaction</h3>
        <form id="form" autocomplete="off">
            <div class="form-container">
                <label for="text ">Text</label>
                <br>
                <input type="text" id="text" placeholder="Enter text.. ">
            </div>
            <br>
            <div class="form-container">
                <label for="amount">Amount</label> <br> (negative - expense, positive - income)
                <br>
                <input type="number" id="amount" placeholder="Enter amount.. ">
            </div>
            <button class="btn">Add transaction</button>
        </form>
    </div>


    <script src="app.js"></script>
</body>

</html>
